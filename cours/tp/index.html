      }

      main {
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);

        width: 320px;
      }

      h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      .tp-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .tp-list a {
        text-decoration: none;
        padding: 12px;
        border-radius: 8px;
        background: #667eea;
        color: white;
        font-weight: 500;
      }

      .tp-list a:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
