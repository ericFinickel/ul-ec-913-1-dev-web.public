<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Correction des TPs</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      main {
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 320px;
      }

      h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      .tp-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .tp-list a {
        text-decoration: none;
        padding: 12px;
        border-radius: 8px;
        background: #667eea;
        color: white;
        font-weight: 500;
      }

      .tp-list a:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Correction des TPs</h1>
      <div class="tp-list">
        <a href="../assets/tp1.zip">TP 1</a>
        <a href="../assets/tp2.zip">TP 2</a>
        <a href="../assets/tp3.zip">TP 3</a>
        <a href="../assets/tp4.zip">TP 4</a>
      </div>
    </main>
  </body>
</html>
